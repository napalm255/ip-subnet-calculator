---
version: 0.2

phases:
  install:
    commands:
      - pip install -r requirements_dev.txt
      - pip install -r requirements.txt -t .
  pre_build:
    commands:
      - pylint -r n index.py
      - flake8 index.py
      - pydocstyle -v index.py
      - yamllint .
  build:
    commands:
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.yml
artifacts:
  type: zip
  files:
    - template-export.yml
